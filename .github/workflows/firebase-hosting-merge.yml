name: Deploy to Firebase Hosting

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  APP_VERSION: ${{ github.run_number }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build React app
        working-directory: ./web
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_MEASUREMENT_ID: ${{ secrets.REACT_APP_FIREBASE_MEASUREMENT_ID }}
          REACT_APP_VERSION: ${{ env.APP_VERSION }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: crazypuzzlecrazy
          channelId: live

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ env.APP_VERSION }}"
          release_name: "CrazyPuzzle v${{ env.APP_VERSION }}"
          body: |
            🎉 **CrazyPuzzle v${{ env.APP_VERSION }} Released!**
            
            **🚀 Deployment:** Successfully deployed to Firebase Hosting
            **📅 Date:** ${{ steps.date.outputs.date }}
            **💻 Commit:** ${{ github.sha }}
            **👤 Author:** ${{ github.actor }}
            
            **🔗 Links:**
            - 🌐 [Live App](https://crazypuzzlecrazy.web.app)
            - 📊 [Firebase Console](https://console.firebase.google.com/project/crazypuzzlecrazy)
            - 🐛 [Report Issues](https://github.com/${{ github.repository }}/issues)
            
            **✨ Recent Changes:**
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false