name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Runner info (debug)
        run: |
          echo "----------------- runner info -----------------"
          uname -a || true
          node -v
          npm -v
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_SHA=$GITHUB_SHA"

      - name: List workspace files (debug)
        run: |
          echo "----------------- repo top-level -----------------"
          ls -la
          echo "----------------- web directory -----------------"
          ls -la web/ || true
          echo "----------------- show firebase files -----------------"
          test -f .firebaserc && echo ".firebaserc:" && cat .firebaserc || echo ".firebaserc missing"
          test -f firebase.json && echo "firebase.json:" && cat firebase.json || echo "firebase.json missing"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build React app
        working-directory: ./web
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: crazypuzzle
          channelId: live